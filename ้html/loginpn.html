<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/loginedit.css">
</head>

<body>
    <div class="login-container">

        <div class="goback">
            <a href="index.html"><i class='bx bxs-left-arrow-circle'></i></i></a>
        </div>

        <div class="logo-mju"></div>

        <img src="../img/mju-icon.png" alt="logo MJU" class="mju-logo">
        <h1>Login</h1>
        <h3>Use your MJU Personnel account to sign in</h3>
        <form action="homepn.html" class="login-form" autocomplete="off">
            <div class="input-email">
                <label for="username">Username</label>
                <i class='bx bx-envelope icon'></i>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-password">
                <label for="password">Password</label>
                <i class='bx bx-lock-alt icon'></i>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="login-button">
                <button type="submit">Sign in</button>
                
            </div>
            <div class="contact">
                <a href="login.html">Switch to Student Login</a>
            </div>
            <div class="password-forgot">
                <a href="#">Forgot Password?</a>
            </div>

            <div class="contact">
                <a href="#">contact us</a>
            </div>
        </form>

</body>
